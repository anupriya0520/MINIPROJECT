<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
    <div class="nav">
        <div class="brand">
            <img src="https://img.atom.com/story_images/visual_images/1654453677-StackSkill.png?class=show">
            <h2>SkillStack</h2>
        </div>
        
        <button class="logout" onclick="logout()">Logout</button>
    </div>
</header>

<div class="marquee-container">
    <marquee behavior="scroll" direction="left">
        Stack Your Skills Smartly â€” Keep Learning Every Day!
    </marquee>
</div>

<div class="container">

    <!-- ACTION BUTTONS -->
    <div class="card">
        <button onclick="showSection('coursesSection')">View Courses</button>
        <button onclick="showSection('enrollmentsSection')">My Enrollments</button>
    </div>
    
    <!-- COURSES -->
    <div id="coursesSection" class="card" style="display:none">
        <h3>Available Courses</h3>
        <div class="filter-box">
        <input id="courseSearch" placeholder="Search courses by name">
        <button onclick="filterCourses()">Search</button>
        <button onclick="resetCourses()">Reset</button>
    </div>
        <div id="categoryBar" class="category-bar"></div>
        <div id="courses" class="grid"></div>
    </div>
    

    <!-- ENROLLMENTS -->
    <div id="enrollmentsSection" class="card" style="display:none">
        <h3>My Enrollments</h3>
        <div class="filter-box">
    <input id="enrollmentSearch" placeholder="Search enrollments by course name">
    <button onclick="filterEnrollments()">Search</button>
    <button onclick="resetEnrollments()">Reset</button>
</div>
<div id="enrollments" class="grid"></div>
</div>

</div>
<div id="paymentModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h3 id="paymentCourse"></h3>
    <button id="payBtn" onclick="confirmPayment()">Pay Now</button>
    <button onclick="closePayment()">Cancel</button>
  </div>
</div>

<!-- Global Popup -->
<div id="popup" class="popup hidden">
  <div class="popup-box">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>



<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <p>&copy; 2026 SkillStack. All rights reserved.</p>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Privacy Policy</a>
        </div>
    </div>
</footer>

<script src="./api.js"></script>
<script src="./user.js"></script>
</body>
</html>
